---
# Bootstraps first server and copies configs for others/agents
- name: Prepare all nodes
  hosts: all
  roles:
    - prepare-nodes
    - rke2-download

- name: Set up all server nodes
  hosts: server_nodes
  roles:
    - role: rke2-prepare

- name: Configure RKE2 agent nodes
  hosts: agent_nodes
  roles:
    - add-agent

- name: Install kubernetes Python library
  hosts: server_nodes
  become: true
  tasks:
    - name: Ensure pip is installed
      ansible.builtin.apt:
        name: python3-pip
        state: present

    - name: Install kubernetes Python library
      ansible.builtin.pip:
        name: kubernetes
        state: present

- name: Apply MetalLB manifests
  hosts: "{{ groups['server_nodes'][0] }}"
  roles:
    - apply-manifests

- name: Deploy Rancher
  hosts: "{{ groups['server_nodes'][0] }}"
  tasks:
    - name: Create namespace for Rancher
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: cattle-system

    - name: Install cert-manager CRDs
      kubernetes.core.k8s:
        state: present
        src: "https://github.com/cert-manager/cert-manager/releases/download/{{ cert_manager_version }}/cert-manager.crds.yaml"

    - name: Create cert-manager namespace
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: cert-manager

    - name: Deploy cert-manager
      kubernetes.core.helm:
        name: cert-manager
        chart_ref: jetstack/cert-manager
        release_namespace: cert-manager
        create_namespace: true
        values:
          installCRDs: true

    - name: Deploy Rancher
      kubernetes.core.helm:
        name: rancher
        chart_ref: rancher-latest/rancher
        release_namespace: cattle-system
        create_namespace: true
        values:
          hostname: "{{ rancher_hostname }}"
          replicas: 3